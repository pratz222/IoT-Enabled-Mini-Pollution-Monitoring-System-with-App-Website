  <script>

      authDomain: "environment-monitoring-2efd6.firebaseapp.com",

      measurementId: "G-ZT3W1B4HLY"
      };

        // Initialize Firebase

        firebase.initializeApp(firebaseConfig);

        var rootRef = firebase.database().ref();  // Point to the root of the database

        rootRef.on('value', function(snapshot) {
          var data = snapshot.val();
          document.getElementById('temp').innerText = data.Temp;
          document.getElementById('humid').innerText = data.Humid;
          document.getElementById('aqi').innerText = data.AQI;
          document.getElementById('pres').innerText = data.Pres;
        });
    </script>
